<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==================== REMIXICON ==================== -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- ==================== TAILWIND CSS ==================== -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- ==================== CSS ==================== -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- ==================== TITLE ==================== -->
    <title>Review Collector</title>
</head>

<body class="text-gray-600">
    <!-- ==================== MAIN ==================== -->
    <main class="grid grid-cols-2">
        <section class="h-screen px-[6vw] pt-[46px] pb-12 border-r border-r-gray-300 overflow-y-auto">
            <h1 class="text-gray-950 text-[32px] mb-2">Review Collector</h1>

            <p class="mb-8">
                Share your thoughts and experiences! Submit a
                review and let others know what you think.
            </p>

            <div class="mb-5">
                <div class="flex flex-col gap-[5px] mb-4">
                    <label for="username" class="text-sm">User name</label>
                    <input type="text" placeholder="John Doe"
                        class="bg-gray-100 text-gray-950 px-4 py-3 border border-gray-300 rounded-lg placeholder:text-gray-500 outline-0"
                        id="username">
                </div>

                <div class="relative bg-gray-100 text-gray-950 border border-gray-300 rounded-lg overflow-hidden">
                    <div class="absolute top-3 left-4 text-gray-500" id="placeholder-text">Write a review...</div>

                    <div contenteditable="true" class="h-[80px] px-4 pt-3 outline-0 overflow-y-auto" id="review">
                    </div>

                    <div class="flex items-center justify-between p-4">
                        <div class="flex" id="toolbar">
                            <button
                                class="w-8 h-8 text-lg flex items-center justify-center rounded-sm cursor-pointer hover:bg-gray-300 transition"
                                data-command="bold"><i class="ri-bold"></i></button>
                            <button
                                class="w-8 h-8 text-lg flex items-center justify-center rounded-sm cursor-pointer hover:bg-gray-300 transition"
                                data-command="italic"><i class="ri-italic"></i></button>
                            <button
                                class="w-8 h-8 text-lg flex items-center justify-center rounded-sm cursor-pointer hover:bg-gray-300 transition"
                                data-command="underline"><i class="ri-underline"></i></button>
                        </div>

                        <button
                            class="bg-blue-600 text-white px-5 py-2 rounded-full cursor-pointer hover:bg-blue-700 transition"
                            id="btn-submit">Submit</button>
                    </div>
                </div>
            </div>

            <div class="hidden" id="suggestion">
                <div class="text-sm mb-2">Suggestions</div>

                <div class="flex flex-wrap gap-2" id="suggestions">
                    <button
                        class="text-left px-5 py-2 border border-gray-300 rounded-full cursor-pointer hover:bg-gray-100 transition">Great
                        platform! Very easy to use. ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</button>
                    <button
                        class="text-left px-5 py-2 border border-gray-300 rounded-full cursor-pointer hover:bg-gray-100 transition">Smooth
                        and efficient! üëç</button>
                    <button
                        class="text-left px-5 py-2 border border-gray-300 rounded-full cursor-pointer hover:bg-gray-100 transition">Makes
                        feedback collection effortless!</button>
                </div>
            </div>
        </section>

        <section class="relative h-screen px-[6vw] pb-12 overflow-y-auto">
            <div class="sticky top-0 left-0 h-[140px] bg-white flex items-center justify-between">
                <h2 class="text-gray-950 flex items-center gap-2">
                    <span class="text-2xl">Reviews</span>
                    <span class="bg-gray-100 px-2.5 py-1 rounded-full" id="reviews-count">0</span>
                </h2>

                <button class="text-blue-600 flex gap-1 cursor-pointer hover:text-blue-700 transition" id="btn-sort">
                    <i class="ri-arrow-up-down-line"></i> Most recent
                </button>
            </div>

            <div class="min-h-[calc(100%-140px)] flex flex-col gap-6" id="reviews-container"></div>
        </section>
    </main>

    <!-- ==================== MAIN JS ==================== -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
